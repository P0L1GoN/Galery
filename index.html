<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="media/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Галерея</title>
</head>
<body>
  <div class="main">
    <div class="header">
      Персональная Галерея
    </div>
    <div class="mainContainer">
      <div class="headContainer">
        <div class="storage">
          <span>Хранилище:</span>
          <div class="storageInfo">22/100</div>
          <a class="storageClear">Очистить</a>
        </div>
        <div class="search">
          <input name="search" placeholder="Поиск">
          <button type="submit"></button>
        </div>
      </div>
      <div class="mediaContainer">
        <span>Коллекции</span>
        <div id="collectionsContainer">
          <div class="collectAdd">
            <div class="addIco"></div>
            <span>Добавить коллекцию</span>
          </div>
          <div class="collectBlock">
            <div class="imageSlider">
              <div class="imageWrapper">
                <img src="media/images/tree.jpg">
                <img src="media/images/sea.jpg">
              </div>
              <a class="buttonCarousel leftButton">‹</a>
              <a class="buttonCarousel rightButton">›</a>
            </div>
          </div>
        </div>
        <div class="section"></div>
        <span>Картинки</span>
        <div id="imagesContainer">
          <div class="imageBlock" id="imageAdd">
            <div class="addIco"></div>
            <span>Добавить изображение</span>
            <input type="file" id="addImage" name="addImage" onchange="newImage()"
                   accept=".jpg, .jpeg, .png">
          </div>
          <div class="imageBlock"><div class="panel imageName">Прив</div><div class="panel imageSettings">Хай</div></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
          <div class="imageBlock"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
