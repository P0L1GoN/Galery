<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="media/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <title>Галерея</title>
</head>
<body>
<div id="backgroundMask"></div>
  <div class="main">
    <div id="imageInfoBlock"></div>
    <div class="header">
      Персональная Галерея
    </div>
    <div class="mainContainer">
      <div class="headContainer">
        <div class="storage">
          <span>Хранилище:</span>
          <div class="storageInfo"></div>
          <a class="storageClear">Очистить</a>
        </div>
        <div class="search">
          <input name="search" placeholder="Поиск">
          <button type="submit"></button>
        </div>
      </div>
      <div class="mediaContainer">
        <span>Картинки</span>
        <div id="imagesContainer">
          <div class="imageBlock" id="imageAdd">
            <div class="addIco"></div>
            <span>Добавить изображение</span>
            <input type="file" id="addImage" name="addImage" onchange="newImage()"
                   accept=".jpg, .jpeg, .png">
          </div>
          <div id="newImageForm">
            <div id="newImageInputs">
              <input type="text" id="imageName" placeholder="Имя">
              <input type="text" id="imageMime" placeholder="MIME-тип">
              <input type="text" id="imageSize" placeholder="Размер">
              <input type="text" id="imageHW" placeholder="Высота/Ширина">
              <textarea id="imageDescription" placeholder="Описание"></textarea>
            </div>
            <div id="imagePreviewAdd">
              <img id="imagePreview" alt="">
              <div id="imageAddBackButton">
                <div id="imageAddButton">Добавить</div>
                <div id="imageBackButton">Отмена</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
